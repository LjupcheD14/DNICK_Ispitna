{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2 class="mb-4">Are you sure you want to delete this restaurant?</h2>
            <form method="post" class="mb-3">
                {% csrf_token %}
                <input type="submit" value="Yes" class="btn btn-danger">
            </form>
            <a href="{% url 'restaurants' %}" class="btn btn-secondary">No</a>
        </div>
    </div>
</div>
{% endblock %}
